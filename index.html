<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- link to css file -->
    <link rel="stylesheet" href="style.css">
    <title>DNA Encoder</title>
  </head>

  <body>
    <!-- Objective 1 and 2-->
    <h2>Enter Text to convert to DNA string</h1>
    <div>
        <!-- <input id="inputBox" value =""/> -->
        <textarea id="inputBox" placeholder="Enter standard ASCII text string" value=""></textarea>
    </div>

    <button id="dnaButton" onclick="textToBinary(this.id);">Convert to DNA!</button>
    <button id="rnaButton" onclick="textToBinary(this.id);">Convert to RNA!</button>

    <div>
        <!-- <input id="outputBox"/> -->
        <textarea id="outputBox" value="" readonly></textarea>
    </div>
    

    <!-- Objective 3 -->
    <h2>Enter DNA strand to get the zero-based index where the substring begins or -1 if it does not exist</h1>
    <div style="float:left;">
        <textarea id="substringInputbox1" placeholder="Enter DNA strand" value=""></textarea>
        <textarea id="substringInputbox2" placeholder="Enter ASCII text substring" value=""></textarea>
    </div>

    <div style="clear:both;">
      <button onclick="findSubstring();">Convert!</button>
    </div>
    
    <div>
        <textarea id="substringOutputBox" value="" readonly></textarea>
    </div>


    <!-- Objective 4 -->
    <h2 id="complementaryBox">Enter complementary strand to get ASCII equivalent of the primary strand</h1>
    <div>
        <textarea id="complementaryInputBox" placeholder="Enter a complementary strand of DNA" value=""></textarea>
    </div>

    <button onclick="getPrimaryStrand();">Convert!</button>

    <div>
        <textarea id="primaryOutputBox" value="" readonly></textarea>
    </div>

    <!-- Objective 5 -->
    <h2>Enter two DNA strands to get the longest common subsequence of the two. </h1>
    <div style="float:left;">
        <textarea id="lcsInputbox1" placeholder="Enter first DNA strand" value=""></textarea>
        <textarea id="lcsInputbox2" placeholder="Enter second DNA strand" value=""></textarea>
    </div>

    <div style="clear:both;">
      <button onclick="getDnaStrings();">Convert!</button>
    </div>
    
    <div id = "subBox">
        <textarea id="subsequenceOutputBox" value="" readonly></textarea>
    </div>


    <!-- Optional JavaScript -->
    <script src="encoder.js"></script>
  </body>
</html>
